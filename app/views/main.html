<div class="events-list" ng-controller="MainCtrl">
    <article ng-repeat="(id, event) in events track by id">
        <header>
            <h3>
                <a ng-href="#/events/{{id}}">{{event.title}}</a>&nbsp
                <span st-reports-count class="reports-count" count="event.reports | count"></span>
            </h3>
        </header>
        <div st-report report="event | previewReport" ng-show="event | hasPreview"></div>
    </article>
</div>
