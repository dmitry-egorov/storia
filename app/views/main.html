<div class="events-list" ng-controller="MainCtrl">
    <article ng-repeat="event in data.events">
        <header>
            <h3><a ng-href="#/events/{{event.id}}">{{event.title}}</a></h3>
        </header>
        <div st-coverage-list coverages="_(event.coverages).take(1)"></div>
    </article>
</div>
