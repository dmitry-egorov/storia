<div class="events-list">
    <article ng-repeat="(eventId, event) in events">
        <header>
            <h3>
                <a ng-href="#/events/{{eventId}}">{{event.title}}</a>&nbsp
                <span st-reports-count class="reports-count" count="event.reportsCount"></span>
            </h3>
        </header>
        <!--<div st-report rid="event.previewId"></div>-->
        <div st-report report="event.preview"></div>
    </article>
</div>
