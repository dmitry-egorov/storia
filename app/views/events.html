<div class="event-details" ng-show="event">
    <header>
        <h2>{{event.title}}</h2>
    </header>

    <div st-report-input event-id="id"></div>

    <div class="reports-count" st-reports-count count="event.reports | count"></div>

    <article ng-repeat="(reportId, report) in event.reports">
        <div st-report rid="reportId"></div>
    </article>
</div>
