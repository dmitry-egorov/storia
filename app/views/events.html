<div class="event-details" ng-show="event">
    <header>
        <h2>{{event.title}}</h2>
    </header>

    <div st-report-input event-id="event.id" author="currentProfile"></div>

    <div class="reports-count" st-reports-count count="event.reportsCount"></div>

    <article ng-repeat="report in event.reports | orderObjectBy: 'votes' : true">
        <div st-report report="report"></div>
        <div st-report-menu report="report"></div>
    </article>
</div>
