<div class="event-details" ng-show="vm.event">
    <header>
        <h2>{{vm.event.title}}</h2>
    </header>

    <div st-report-input event-id="vm.event.id" publish="vm.loadEvents()"></div>

    <div st-reports-count count="vm.event.reports.length" class="reports-count"></div>

    <article ng-repeat="report in vm.event.reports | orderBy: 'votes' : true">
        <div st-report report="report"></div>
        <div st-report-menu report-id="{own: report.id, authorAlias: report.author.id, eventAlias: vm.event.id}"></div>
    </article>
</div>
