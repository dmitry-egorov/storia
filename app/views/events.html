<div class="event-details" ng-show="vm.event">
    <header>
        <h2>{{vm.event.title}}</h2>
    </header>

    <div st-report-input event-id="vm.event.id"></div>

    <div class="reports-count" st-reports-count count="vm.event.reportsCount"></div>

    <article ng-repeat="report in vm.event.reports | orderBy: 'votes' : true">
        <div st-report report="report"></div>
        <div st-report-menu report="report"></div>
    </article>
</div>
