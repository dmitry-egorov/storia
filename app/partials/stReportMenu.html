<div class="report-menu">
    <button class="upvote-btn" ng-class="{'upvoted': !vm.canUpvote, 'not-upvoted': vm.canUpvote}" ng-click="vm.upvote(vm.report.id)">
        <span ng-bind="vm.canUpvote ? 'Upvote' : 'Upvoted'"></span>&nbsp;<span class="votes-count" ng-bind="vm.report.votes"></span>
    </button>
</div>
