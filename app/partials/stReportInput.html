<div class="input-area" ng-show="author">
    <div st-author-info profile="author"></div>
    <textarea name="ReportText" cols="40" rows="{{expanded ? 3 : 2}}" ng-model="text" placeholder="Write your report" ng-click="expandReportInput()"></textarea>
    <button class="write-report" ng-click="tryAddReport(eventId, text)" ng-show="expanded">Write Report</button>
</div>
