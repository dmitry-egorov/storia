<div class="input-area" ng-show="author">
    <textarea ng-hide="expanded" name="ReportText" cols="40" rows="2" placeholder="Write your report" ng-click="expandReportInput()"></textarea>
    <div class="active-input-area" ng-show="expanded">
        <div st-author-info profile="author"></div>
        <textarea rows="3" ng-wig="text" ng-focus="focused"></textarea>
        <button class="write-report" ng-click="tryAddReport(eventId, text)">Write Report</button>
    </div>
</div>
