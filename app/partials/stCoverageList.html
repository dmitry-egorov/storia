<article ng-repeat="coverage in coverages" ng-show="coverages.length != 0">
    <header class="author-info">
        <img ng-src="{{coverage.author.image}}" width="32" height="32" alt="{{coverage.author.name}}" />
        <div><span class="author-name">{{coverage.author.name}}</span>, {{coverage.author.publisherName}}</div>
    </header>
    <div ng-bind-html="coverage.preview"></div>
</article>
<p class="no-coverage" ng-hide="coverages.length != 0">No coverage is available yet</p>
