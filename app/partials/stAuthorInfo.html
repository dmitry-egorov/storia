<div class="author-info">
    <img ng-src="{{profile.image}}" ng-fallback-src="http://pointswarm.com/img/anonymous.png" width="32" height="32" alt="{{profile.name}}" />
    <div><span class="author-name">{{profile.name}}</span><span ng-show="profile.publisherName">, </span>{{profile.publisherName}}</div>
</div>
